{% extends "base.html" %}
{% block content %}
<form class="" method="post">
  {% csrf_token %}
  <table align="center">
    <tr>
      <td>
        <div class="form-group">
          {{ form.location_name }} <br><br>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="form-group">
          {{ form.location_city }}<br><br>
        </div>
      </td>
    </tr>
  </table>
  <div class="center">
    <input class="btn btn-primary" align="center" type="submit" name="" value="Find Places"><br>
  </div>
</form>
<br>
<div class="center">
  {{ places|first }} <br><br>
</div>
{% for address in addresses %}
<div class="center">
  <a href="{% url 'check_in_create_view' %}?lat={{ address.1.lat }}&lng={{ address.1.lng }}&name={{ places|first }}&city={{ location }}&address={{ address.0 }}">{{ address.0 }}</a> <br>
</div>
{% endfor %}
{% endblock %}
