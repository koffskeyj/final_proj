{% extends "base.html" %}
{% block content %}
<div class="col-md-6">
<style>
  #map-canvas {
    height: 250px;
    width: 350px;
    }
</style>
  <div id="map-canvas"></div>
  <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
  <script>
      function initialize() {
          var map = new google.maps.Map(document.getElementById('map-canvas'));
          var bounds = new google.maps.LatLngBounds();
          function addMarker(lat, lng, title) {
              var position = new google.maps.LatLng(lat, lng);
              var marker = new google.maps.Marker({
                  position: position,
                  map: map,
                  title: title
              });
              bounds.extend(position);
              map.setCenter(position);
              map.setZoom(17);
          }
          {% for checkin in object_list %}
              addMarker({{ checkin.checkin_location.geolocation.latitude }}, {{ checkin.checkin_location.geolocation.longitude }}, "{{ location.location_name }}");
          {% endfor %}
          bounds.extend(position);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  {{ location.location_address }}
</div>
<div class="col-md-6">
  <h1>Reppin'</h1>
  {% for team in teams %}
  <a href="{% url 'checkin_details_list_view' %}"><h4>{{team.school}}</h4></a>
    {% for profile in team.profile_set.all %}
      {% if profile.user.id in users_pk %}
        {{ profile.user }} <br>
      {% endif %}
      <!--
      if profile user pk is in users_pk show it
    -->
    {% endfor %}
  {% endfor %}
  <!--
  {% for checkin in object_list %}
  <a href="{% url 'checkin_details_list_view' %}">{{ checkin.checkin_user.profile.football }}</a><br>
  {% endfor %}
-->
</div>
{% endblock %}
