{% extends "base.html" %}
{% block content %}
<div class="col-md-6">
<style>
  #map-canvas {
    height: 300px;
    width: 425px;
    }
</style>
  <div id="map-canvas"></div>
  <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
  <script>
      function initialize() {
          var map = new google.maps.Map(document.getElementById('map-canvas'));
          var bounds = new google.maps.LatLngBounds();
          function addMarker(lat, lng, title) {
              var position = new google.maps.LatLng(lat, lng);
              var marker = new google.maps.Marker({
                  position: position,
                  map: map,
                  title: title
              });
              bounds.extend(position);
              map.setCenter(position);
              map.setZoom(17);

          }
          {% for checkin in object_list %}
              addMarker({{ checkin.checkin_location.geolocation.latitude }}, {{ checkin.checkin_location.geolocation.longitude }}, "{{ location.location_name }}");
          {% endfor %}
          bounds.extend(position);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  <br>
  {{ location.location_address }}
</div>
<div class="col-md-6">
  <div class="center">
    <h1>Reppin'</h1>
  </div>
  <ul class="list-group">
      {% for team in teams %}
    <div class="center">
      <li class="list-group-item"><a href="{% url 'checkin_details_list_view' location.pk %}?team={{ team.school }}"><h6>{{ team.school }}</h6></a></li>
    </div>
<!--

</div>
{% endblock %}
